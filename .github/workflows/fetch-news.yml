name: Fetch AI News

on:
  schedule:
    # 每天早上8点（北京时间）运行，即UTC时间0点
    - cron: '0 0 * * *'

  workflow_dispatch:

# 添加权限配置，允许GitHub Actions写入仓库和触发其他workflows
permissions:
  contents: write
  actions: write

jobs:
  fetch-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch RSS feeds and classify
        run: npm run fetch-news

      - name: Commit and push if changed
        id: commit
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/news.json public/data/news.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update AI news - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deployment
        if: steps.commit.outputs.changed == 'true'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy-pages.yml/dispatches \
            -d '{"ref":"main"}'
